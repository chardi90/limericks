<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Lora&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Limerick Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading" id="heading">Limericks</h1>
      </header>
      <main>
        <div class="form-container">
          <form action="" id="generator">
            <input
              type="text"
              autofocus
              class="generator-input"
              placeholder="Feed me five key words that rhyme..."
              id="generator-input"
              required
            />
            <input
              type="submit"
              class="submit-button"
              id="submit-button"
              value="Submit"
            />
          </form>
          <small class="example"
            >e.g. Rome, comb, gnome, roamed, dome / Peru, canoe, kangaroo, flew,
            bamboo</small
          >
        </div>
        <div class="limerick hidden" id="limerick">
          <p class="stanza" id="line-1"></p>
        </div>
      </main>
      <footer class="footer" id="footer">
        This AI generator is coded by
        <a
          href="https://github.com/chardi90"
          class="footer-link"
          target="_blank"
          >Clare Harding</a
        >,
        <a
          href="https://github.com/chardi90/limericks"
          class="footer-link"
          target="_blank"
          >open-sourced on GitHub</a
        >, and
        <a
          href="https://limerick-generator.netlify.app/"
          class="footer-link"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
